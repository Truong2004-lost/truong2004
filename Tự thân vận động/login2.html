<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Wed</title>
    <link rel="stylesheet" href="csslogin.css">
</head>
<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <img src="Logo.png" alt="logo">
            </div>
            <div class="nav-button">
                <button class="btn white-btn" id="loginBtn" onclick="login()"> Đăng nhập </button>
                <button class="btn" id="registerBtn" onclick="register()"> Đăng ký </button>
            </div>
            <div class="nav-menu-btn">
                <i class="bx bx-menu" onclick="myMenuFunction()"></i>
            </div>
        </nav>
    
    <!----------------------------- Form box ----------------------------------->    
        <div class="form-box">
            
            <!------------------- login form -------------------------->
    
            <div class="login-container" id="login">
                <div class="input-box">
                    <input type="text" class="input-field" placeholder=" Tên tài khoản hoặc email ">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="  Mật khẩu ">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value=" Đăng nhập ">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="login-check">
                        <label for="login-check"> Nhớ mật khẩu </label>
                    </div>
                    <div class="two">
                        <label><a href="quenmk.html"> Quên mật khẩu ? </a></label>
                    </div>
                </div>
            </div>
    
            <!------------------- registration form -------------------------->
            <div class="register-container" id="register">
                <div class="two-forms">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder=" Họ ">
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder=" Tên ">
                        <i class="bx bx-user"></i>
                    </div>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder=" Email ">
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder=" Mật khẩu ">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value=" Đăng ký ">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="register-check">
                        <label for="register-check"> Nhớ mật khẩu </label>
                    </div>
                    <div class="two">
                        <label><a href="#"> Điều khoản và điều kiện </a></label>
                    </div>
                </div>
            </div>
        </div>
    </div>   
    
    
    <script>
       
       function myMenuFunction() {
        var i = document.getElementById("navMenu");
    
        if(i.className === "nav-menu") {
            i.className += " responsive";
        } else {
            i.className = "nav-menu";
        }
       }
     
    </script>
    
    <script>
    
        var a = document.getElementById("loginBtn");
        var b = document.getElementById("registerBtn");
        var x = document.getElementById("login");
        var y = document.getElementById("register");
    
        function login() {
            x.style.left = "4px";
            y.style.right = "-520px";
            a.className += " white-btn";
            b.className = "btn";
            x.style.opacity = 1;
            y.style.opacity = 0;
        }
    
        function register() {
            x.style.left = "-510px";
            y.style.right = "5px";
            a.className = "btn";
            b.className += " white-btn";
            x.style.opacity = 0;
            y.style.opacity = 1;
        }
    
    </script>
     </div>
</body>
</html>
