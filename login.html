<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login">
        <form action="" class="form">
            <h1 class="title">Đăng nhập</h1>
            <div class="inp">
                <input type="text" name="" id="" class="input" placeholder="Tên người dùng">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="inp">
                <input type="password" name="" id="" class="input" placeholder="Mật khẩu">
                <i class="fa-solid fa-look"></i>
            </div>
            <button class="submit">Đăng nhập</button>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="login-check">
                    <label for="login-check"> Nhớ mật khẩu </label>
                </div>
                <div class="two">
                    <label><a href="#"> Quên mật khẩu ? </a></label>
                </div>
            </div>
            <p class="footer">Chưa có tài khoản?<a href="dangky.html" class="link">Đăng ký</a></p>
        </form>
    </div>
</body>
</html>
