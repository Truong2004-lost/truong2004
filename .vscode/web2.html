<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Wed</title>
    <link rel="stylesheet" href="cssweb2.css">
</head>
<body>
    <div class="main-login">
        <div class="leaf-login">
            <h1>Bienvenidos <br> Iniciar Sesion </h1>
            <img src="astronauts.svg" class="left-login-image" alt="Astronauta animacion">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Đăng nhập</h1>
                <div class="textfield">
                    <label for="usuario"></label>
                    <input type="text" name="usuario" autocomplete="off" placeholder="Tên tài khoản">
                </div>
                <div class="textfield">
                    <label for="password"></label>
                    <input type="text" name="password" placeholder="Mật khẩu">
                </div>
                <button class="btn-login">Đăng nhập</button>
            </div>
        </div>
    </div>
</body>
</html>
