<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c9f5871d83.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="cssRiot.css">
    <title>Riot</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="nen">
                <img src="backgrout.png">
            </div>
            <div class="logo">
                <img src="logotruonz.png">
            </div>
            <div class="form">
                <form>
                    <div class="top">
                        <h2>Đăng Nhập</h2>
                    </div>
                    <div class="input">
                        <input type="text" placeholder="Tên Đăng Nhập" required>
                    </div>
                    <div class="input">
                        <input type="text" placeholder="Mật Khẩu" required>
                    </div>
                    <div class="icon">
                        <span class="fb"><i class="fa-brands fa-facebook"></i></span>
                        <span class="gg"><i class="fa-brands fa-google"></i></span>
                        <span class="apple"><i class="fa-brands fa-apple"></i></span>
                        <span class="windows"><i class="fa-brands fa-windows"></i></span>
                    </div>
                    <div class="forget">
                        <label><input type="checkbox"> Ghi nhớ đăng nhập</label>
                    </div>
                </form>
            </div>
            <div class="arrow">
                <span><i class="fa-solid fa-arrow-right"></i></span>
            </div>
            <div class="no-way">
                <div class="contact">
                <a href="#" class="active">Không đăng nhập được ?</a>
                <a href="#" class="v">V73.0.3</a>
                </div>
                <div class="about">
                    <p>Ứng dụng này được bảo mật bởi HCAPTCHA và tuân theo<br>
                        <u>chính sách quyền riêng tư và điều khoản dịch vụ của</u><br>
                        HCAPTCHA</p>
                </div>
            </div>
        </div>
        <div class="img-box">
            <div class="background"></div>
            <span><i class="fa-solid fa-user"></i></span>
        </div>
    </div>
</body>
</html>
