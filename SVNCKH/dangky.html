<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="register" id="register">
        <div class="two-forms">
            <h1 class="title">Đăng ký</h1>
            <div class="inp">
                <input type="text" class="input" placeholder=" Tên đăng nhập">
                <i class="bx bx-user"></i>
            </div>
        </div>
        <div class="inp">
            <input type="password" class="input" placeholder=" Mật khẩu ">
            <i class="bx bx-lock-alt"></i>
        </div>
        <div class="inp">
            <input type="password" class="input" placeholder=" Nhập lại mật khẩu ">
            <i class="bx bx-lock-alt"></i>
        </div>
        <div class="input-box">
            <input type="submit" class="submit" value=" Đăng ký ">
        </div>
        <div class="two-col">
            <p class="footer">Bạn đã có tài khoản?<a href="login.html" class="link"> Đăng nhâp</a></p>
        </div>
    </div>
</body>
</html>
